<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹소켓 DM</title>
</head>
<body>

    웹소켓 DM ...

<script>
    const ws = new WebSocket("ws://localhost:8000/ws/dm/"); //웹소켓 자바스크립트 객체 생성

    ws.onopen = () => { // 지정 주소의 서버에 웹소켓 연결이 성공하면 open 이벤트가 발생
        console.log("웹소켓 서버와 접속");
    };

    ws.onmessage = (event) => {
        //const json_string = event.data; // 연결될 웹소켓 서버로부터 메세지를 받으면 event.data에 수신데이터가 저장되어 있음
        //const obj = JSON.parse(json_string); // 수신된 데이터를 JSON 객체로 변환
        const message = event.data;
        const obj = JSON.parse(message);
        console.log("메세지 수신 :", obj); // EchoConsumer 클래스에선 문자열 응답을 주므로 event.data는 문자열
        console.log(obj);
    };

    ws.onerror = () => {
        console.log("웹소켓 에러 발생");
    };

    ws.onclose = (event) => {
        if(event.wasClean) { // 서버 혹은 클라이언트 단에서 의도적으로 연결을 끊었을 때에는 event.wasClean 값이 참이 됨
            console.log("ws.close()에 의한 연결 끊김.");
        }

        else { // 네트워크 단절이나 서버오류상황으로 인해 연결이 끊어졌을 경우, event.wasClean 값이 거짓이 됨
            console.log("웹소켓 서버와 연결이 죽음.");
        }
    };

</script>
</body>
</html>
