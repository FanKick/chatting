{% extends "dm/base.html" %}

{% block extra-style %}
<style>
.chat-message > div {
    background-color: #3b3b3b;
    color: #e1e1e1;
    border-radius: 0.8em;
    padding: 0.4em;
    margin: 0.4em 0;
    display: inline-block;
    white-space: pre-wrap;
    max-width: 80%;
    word-wrap: break-word;
}

.chat-message.me {
    text-align: right;
}
.chat-message.me > div {
    background-color: #1f8cff;
    color: #fff;
    text-align: left;
}
</style>
{% endblock %}

{% block content %}
    {# TODO: 웹소켓으로 실시간 채팅 기능 구현하기 #}
<h1> 선수용 </h1>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="height: 600px;">
                    <div class="card-header">
                        채팅방 : {{ player_id }}
                    </div>
                    <div class="card-body overflow-hidden">
                        <div id="chat_messages" class="w-100 h-100 border-0 overflow-scroll"></div>
                    </div>
                    <div class="card-footer">
                        <form id="message_form">
                            <input type="text" name="message" class="form-control"
                                   autofocus autocomplete="off" />
                        </form>
                    </div>
                </div>
            </div>
            <hr class="my-3" />
            <a href=# class="btn btn-primary">대기실로 이동</a>
        </div>
    </div>
{% endblock %}

{% block extra-script %}
<script>
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

const handlers = {
    chat_messages_tag: null,
    ws: null,
    retry: 0,

    init() {
        this.chat_messages_tag = document.querySelector("#chat_messages");
        document.querySelector("#message_form")
            .addEventListener("submit", this.onsubmit.bind(this));
    },
    connect(ws_url) {
        if(this.ws) this.ws.close(); // 웹소켓 재연결 시에 명시적으로 연결을 닫는다.
        
        // 지정 주소로 웹소켓 연결 시도
        this.ws = new WebSocket(ws_url || this.ws?.url);

        // 각 웹소켓 이벤트리스너의 this가 웹소켓이기에 이를 변경
        this.ws.onopen = this.onopen.bind(this);
        this.ws.onclose = this.onclose.bind(this);
        this.ws.onerror = this.onerror.bind(this);
        this.ws.onmessage = this.onmessage.bind(this);
    },
    reconnect() {
        this.connect();
    },
    onopen() {
        console.log("웹소켓 서버와 접속");
        this.retry = 0;
    },
    onclose(event) {
        if(!event.wasClean) {
            console.error("웹소켓 서버가 죽었거나, 네트워크 장애입니다.");
            if(this.retry < 3) {
                this.retry += 1;
                setTimeout(() => {
                    this.reconnect();
                    console.log(`[${this.retry}] 접속 재시도 ...`);
                }, 1000 * this.retry)
            }
            else {
                console.log("웹소켓 서버에 접속할 수 없습니다. 대기실로 이동합니다.");
                window.location.href = "{% url 'dm:index' %}";
            }
        }
    },
    onerror() {
        console.log("웹소켓 에러가 발생했습니다. 대기실로 이동합니다.");
        window.location.href = "{% url 'dm:index' %}";
    },
    onmessage(event) {
        const message_json = event.data;
        console.log("메세지 수신 :", message_json);

        const { type, message, sender } = JSON.parse(message_json);
        // 메세지 타입에 따라 분기
        switch(type) {
            case "dm.message":
                this.append_message(message, sender);
                break;
            default:
                console.error(`Invalid message type : ${type}`);
        }
    },
    append_message(message, sender) {
        const element = document.createElement("div");
        element.className = "chat-message";

        let footer = "";
        const userId = getCookie('ajs_anonymous_id');
        if (sender === userId) {
            element.className += " me";
        }
        else if (sender){
            footer = "";
        }
        const wrapper = document.createElement("div");
        wrapper.textContent = message + footer;
        element.appendChild(wrapper);
        this.chat_messages_tag.appendChild(element);
        this.chat_messages_tag.scrollTop = this.chat_messages_tag.scrollHeight;
    },

    // 채팅 메세지 입력폼에 대한 submit 이벤트 핸들러
    onsubmit(event) {
        event.preventDefault();
        const form_data = new FormData(event.target);
        const props = Object.fromEntries(form_data);
        event.target.reset();  // reset form
        const { message } = props;
        console.log("웹소켓으로 전송할 메세지 :", message);

        // this.append_message(message);
        // 유저가 입력한 메세지를 채널스로 전달
        // DmConsumer의 receive/receive_json 메서드에서 수신
        this.ws.send(JSON.stringify({
            type: "dm.message",
            message: message
        }))
    }
};

handlers.init();
const player_id = "{{ player_id }}";
const protocol = location.protocol === "http:" ? "ws:" : "wss:";
const ws_url = protocol + "//" + location.host + "/ws/dm/" + "player/" + player_id + "/";
//const ws_url = protocol + "//" + location.host + "/ws" + location.pathname;
handlers.connect(ws_url);
</script>
{% endblock %}
